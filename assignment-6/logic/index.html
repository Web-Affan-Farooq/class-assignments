<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Button</title>
  <style>
    .scroll-container {
      width: 300px;
      overflow-x: auto;
      white-space: nowrap;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
    }

    .content {
      display: inline-block;
      width: 800px;
      height: 50px;
      background: linear-gradient(to right, #4caf50, #2196f3);
    }

    .scroll-button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<button class="scroll-button" onclick="scrollForward()">Scroll Forward</button>

<div class="scroll-container" id="scrollContainer">
  <div class="content"></div>
</div>

<script>
  function scrollForward() {
    const container = document.getElementById('scrollContainer');
    container.scrollBy({ left: 100, behavior: 'smooth' }); // Scrolls 100px to the right
  }
</script>

</body>
</html>
